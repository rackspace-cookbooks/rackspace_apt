---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: latest

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-12.04_chef-provisionerless.box
  run_list:
  - recipe[rackspace_apt]
- name: centos-6.4
  driver_config:
    box: opscode-centos-6.4
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.4_chef-provisionerless.box
- name: debian-7.2.0
  driver_config:
    box: opscode-debian-7.2.0
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.2.0_chef-provisionerless.box
  run_list:
  - recipe[rackspace_apt]

suites:
- name: default
  run_list:
  - recipe[rackspace_apt]
  attributes: {}
  excludes:
  - centos-6.4

- name: cacher-client
  run_list:
  - recipe[rackspace_apt::cacher-client]
  attributes: {}
  excludes:
  - centos-6.4

- name: cacher-ng
  run_list:
  - recipe[rackspace_apt::cacher-ng]
  attributes: {}
  excludes:
  - centos-6.4

- name: cacher-ng-client
  run_list:
  - recipe[rackspace_apt::cacher-ng]
  - recipe[rackspace_apt::cacher-client]
  attributes: {}
  excludes:
  - centos-6.4

- name: lwrps
  run_list:
  - recipe[rackspace_apt] # required for rackspace_apt_Test::lwrps 
  - recipe[rackspace_apt_test::lwrps]
  attributes:
    rackspace_apt:
      apt_installed: false # just need rackspace_apt::default for the LWRPs, don't want to run the recipe
  excludes:
  - centos-6.4
